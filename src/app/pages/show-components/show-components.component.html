<div class="h-screen w-screen flex justify-center items-center p-5">
    <div class="grid grid-cols-4 gap-4">
        <div class="border rounded-xl h-48 flex flex-col items-center justify-center gap-4">
            <div class="flex flex-1 items-center justify-center w-full h-full bg-dot p-5 rounded-t-xl">
                <app-message [messagesItem]="messagesItem()"></app-message>
            </div>
            <div class="flex flex-1 items-center flex-col justify-center">
                <h4>MessageComponent</h4>
                <p>(tailwind)</p>
            </div>
        </div>
        <div class="col-span-3 flex flex-col gap-2">
            <p-tag icon="pi pi-info-circle" severity="danger" value="Dev preview" />
            <div class="bg-dot border rounded-xl min-h-[50rem] flex flex-col items-center justify-center items-center gap-4">
                <app-workflow-builder class="h-full w-full"></app-workflow-builder>
            </div>
        </div>
    </div>
</div>
