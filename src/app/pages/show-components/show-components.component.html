<div class="h-screen w-screen flex justify-center items-center">
    <div class="grid grid-cols-4 gap-4">
        <p-card header="messageComponent" (click)="onClickNavigate('messagePage')">
            <ng-template pTemplate="header">
                <div class="m-5">
                    <app-message [messagesItem]="messagesItem()"></app-message>
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
