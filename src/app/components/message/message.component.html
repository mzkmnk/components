<div [class]="isOk() ? 'animate-[x-shape-keyframe_1.5s]':''" class="flex flex-row items-center gap-4 border-[1px] rounded-xl px-5 py-2 bg-green-200 border-green-400">
    <i class="text-green-600" [class]="isOk() ? messagesItem.messageEnd.icon : messagesItem.messageStart.icon"></i>
    <p class="font-semibold text-green-600">{{ isOk() ? messagesItem.messageEnd.text :  messagesItem.messageStart.text }}</p>
</div>
